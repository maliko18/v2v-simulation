title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Merci de prendre le temps de signaler ce bug ! üêõ

  - type: textarea
    id: description
    attributes:
      label: Description du bug
